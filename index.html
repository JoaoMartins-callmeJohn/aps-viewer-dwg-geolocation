<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
  <title>Autodesk Platform Services: Viewer Text Reader</title>
  <style type="text/css">
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #header>* {
      height: 2em;
      margin: 0 0.5em;
      font-size: 1em;
      font-family: ArtifaktElement;
    }

    #header .title {
      flex: 1 0 auto;
      height: auto;
    }

    .apsViewer {
      width: 100%;
      height: calc(100vh - 2em);
      position: relative;
      float: left;
    }
  </style>
</head>

<body onload="initViewers()">
  <div id="header">
    <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png " alt="Autodesk Platform Services">
    <span class="title">Simple Viewer Geolocation Extension</span>
    <select id="modelSelector" onchange="loadModel(this.value)">
      <option value="dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6anBvbS1kZWJ1Zy10ZXN0LWJ1Y2tldC9nZW9sb2NhdGVkLWVzcmkuZHdn">Civil 3D geo</option>
    </select>
  </div>
  <div id="viewerContainer" class="apsViewer">
  </div>
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

<script>
  var tokenurl = 'https://9sjonbv0c5.execute-api.us-east-1.amazonaws.com/default/aps-2lo-lambda';
  var viewer;
  
  async function loadModel(urn) {
    Autodesk.Viewing.Document.load(`urn:${urn}`, doc => {
      var viewables = doc.getRoot().getDefaultGeometry();
       viewer.loadDocumentNode(doc, viewables, {});
    });
  }

  async function initViewers() {
    await fetch(tokenurl,{
    method: 'GET', // or 'POST', 'PUT', 'DELETE', etc.
    headers: {
        'Content-Type': 'application/json'
    }
}).then(function (response) {
      return response.json();
    }).then(function (token) {
      // Sample urns
      let urn = document.getElementById("modelSelector").value;

      const options = {
        env: 'AutodeskProduction2',
        api: 'streamingV2',
        // env: 'AutodeskProduction',
        accessToken: token.access_token
      };

      Autodesk.Viewing.Initializer(options, () => {
        let viewerDiv = document.getElementById("viewerContainer");
        const config = {
          extensions: ['Autodesk.Geolocation', 'Autodesk.DocumentBrowser']
        };
        viewer = new Autodesk.Viewing.Private.GuiViewer3D(viewerDiv, config);
        viewer.start();
        viewer.setTheme("light-theme");
      });

      Autodesk.Viewing.Document.load(`urn:${urn}`, doc => {
          var viewables = doc.getRoot().getDefaultGeometry();
          viewer.loadDocumentNode(doc, viewables, {
          });
          //add event listener for click to obtain client x and y
          viewer.container.addEventListener('click', function(event) {
              console.log('ClientX:', event.clientX, 'ClientY:', event.clientY);
              let scenepoint = viewer.clientToWorld(event.clientX, event.clientY).point;
              console.log('World Coordinates:', scenepoint);
              FindPointGeolocation(scenepoint);
          });
        });
    });
  }

  function FindPointGeolocation(scenepoint) {
    let geolocationExtension = viewer.getExtension('Autodesk.Geolocation');
    if (geolocationExtension.hasGeolocationData()){
        let lonlat = geolocationExtension.lmvToLonLat(scenepoint);
        console.log('Lonlat:', lonlat);
        Swal.fire('Geolocation data found', 'Longitude: ' + lonlat.longitude + ' Latitude: ' + lonlat.latitude, 'success');
    }
    else{
        Swal.fire('No geolocation data found', 'Please make sure you have georeferenced your model and is in a 3d view', 'error');
    }
  }

</script>

</html>
